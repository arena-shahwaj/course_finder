<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Arena Animation</h1>
        <p>Get Your Course by Software Name, Course Name or Duration</p>
      </header>

      <div class="search-section">
        <div class="search-box">
          <label for="ingredientInput">Enter Software Name:</label>
          <input
            type="text"
            id="ingredientInput"
            placeholder="e.g., Photoshop"
          />
        </div>
        <div class="search-box">
          <label for="recipeInput">Enter Course Name:</label>
          <input type="text" id="recipeInput" placeholder="e.g., GWDD" />
        </div>
        <div class="search-box">
          <label for="timeFilter">Duration (Months):</label>
          <select id="timeFilter">
            <option value="">Select Duration</option>
            <option value="6">Up to 6 months</option>
            <option value="12">Up to 12 months</option>
            <option value="18">Up to 18 months</option>
            <option value="24">Up to 24 months</option>
            <option value="30">Up to 30 months</option>
            <option value="36">More than 30 months</option>
          </select>
        </div>
      </div>

      <div class="btn-container">
        <button id="searchBtn" class="btn">Search</button>
        <button id="resetBtn" class="btn hidden">Reset</button>
      </div>

      <div id="recipeResults" class="results-section hidden">
        <h2>Here are the Results!</h2>
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Software</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="resultContainer"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
